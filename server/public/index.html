<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websockets</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="app.js"></script>
    </head>

    <body>
        <form class="form-join">
            <input type="text" placeholder="Your name" id="name" maxlength="10" size="5" required>
            <input type="text" placeholder="Room name" id="room" maxlength="10" size="5" required>
            <button type="submit" id = "join">Join</button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="room-activity"></p>

        <form class="form-msg">
            <input id="message" required type="text" placeholder="Your message">
            <button type="submit">Send</button>
        </form>
        <ul></ul>
        <p class="activity"></p>
    </body>

</html>
